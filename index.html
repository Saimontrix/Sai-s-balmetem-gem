<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Valentine's Day Maze</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Maze Game">
  </head>
  <body>
    <div id="game-container">
      <div class="header">
        <h1>Valentine's Day Maze</h1>
        <div class="level-indicator">Level: <span id="current-level">1</span></div>
      </div>
      
      <div class="maze-container">
        <div id="maze"></div>
      </div>
      
      <div class="controls">
        <div class="control-row">
          <button id="up-btn"><i class="fas fa-arrow-up"></i></button>
        </div>
        <div class="control-row">
          <button id="left-btn"><i class="fas fa-arrow-left"></i></button>
          <button id="down-btn"><i class="fas fa-arrow-down"></i></button>
          <button id="right-btn"><i class="fas fa-arrow-right"></i></button>
        </div>
      </div>
      
      <div id="message-modal" class="modal">
        <div class="modal-content">
          <div id="modal-message"></div>
          <button id="next-level-btn">Next Level</button>
        </div>
      </div>
      
      <div id="final-modal" class="modal">
        <div class="modal-content final-content">
          <div id="final-message"></div>
          <div class="hearts-container">
            <i class="fas fa-heart heart"></i>
            <i class="fas fa-heart heart"></i>
            <i class="fas fa-heart heart"></i>
          </div>
          <button id="restart-btn">Play Again</button>
        </div>
      </div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
  </body>
</html>
